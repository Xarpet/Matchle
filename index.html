        cloneCountry.id="select-country-2"
        document.getElementById("form").appendChild(cloneCountry)

        let br = document.createElement("br")
        document.getElementById("form").appendChild(br)

        let submit = document.createElement("input")
        submit.type="submit"
        submit.value="SUBMIT"
        submit.id="submit"
        document.getElementById("form").appendChild(submit)


        $('select').selectize();
